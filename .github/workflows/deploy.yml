name: ğŸš€ Deploy

on:
  push:
    branches:
      - 'main'
      - 'dev'

jobs:
  lint:
    name: ğŸ”¬ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: yarn run lint

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ’… Prettier
        run: yarn run prettify

  typecheck:
    name: ğŸ” TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ” Type check
        run: yarn run build

  test:
    name: ğŸ¤– Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ¤– Run tests
        run: yarn run test

